        </h2>
    </div>

    <script>
        var spans = document.querySelectorAll('span')

        function doSetTimeout(i) {
            setTimeout(function () {
                spans[i].classList.add('animate')
            }, 200 * i)
        }

        window.addEventListener('load', function () {
            for (var i = 0; i < spans.length; i++) {
                doSetTimeout(i)
            }
        })
    </script>
