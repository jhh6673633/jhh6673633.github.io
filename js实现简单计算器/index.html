<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>js实现简单计算器</h1>
    <p>不要进行除0操作</p>
    <div id="calculator" class="calculator">
        <button class="clear">C</button>
        <div class="view">0</div>
        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="ops" data-opa="加上">+</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="ops" data-opa="减去">-</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="ops" data-opa="乘以">*</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button class="equals" data-result="">=</button>
        <button class="ops" data-opa="除以">/</button>
    </div>
    <button class="reset">Reset Universe?</button>

    <script src="./js/main.js"></script>
</body>

</html>
